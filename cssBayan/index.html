<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
</head>

<body>
  <div class="wrapper">
    <section class="example">
      <div class="tabs">
        <input type="radio" name="mem" id="mem">
        <label class="tab-label" for="mem">
          <div>Start</div>
          <div>&plus;</div>
        </label>
        <label class="label" for="mem"><img src="img/start.png" alt="start"></label>
      </div>
      <div class="tabs">
        <input type="radio" name="mem" id="mem1">
        <label class="tab-label" for="mem1">
          <div>Dinner</div>
          <div>&plus;</div>
        </label>
        <label class="label" for="mem1"><img src="img/dinner.png" alt="dinner"></label>
      </div>
      <div class="tabs">
        <input type="radio" name="mem" id="mem2">
        <label class="tab-label" for="mem2">
          <div>Fourth day</div>
          <div>&plus;</div>
        </label>
        <label class="label" for="mem2"><img src="img/fourday.png" alt="fourthDay"></label>
      </div>
      <div class="tabs">
        <input type="radio" name="mem" id="mem3">
        <label class="tab-label" for="mem3">
          <div>Week</div>
          <div>&plus;</div>
        </label>
        <label class="label" for="mem3"><img src="img/week.png" alt="week"></label>
      </div>
      <div class="tabs">
        <input type="radio" name="mem" id="mem4">
        <label class="tab-label" for="mem4">
          <div>Nonsense</div>
          <div>&plus;</div>
        </label>
        <label class="label" for="mem4"><img src="img/crap.png" alt="crap"></label>
      </div>
      <div class="tabs">
        <input type="radio" name="mem" id="mem5">
        <label class="tab-label" for="mem5">
          <div>Fix</div>
          <div>&plus;</div>
        </label>
        <label class="label" for="mem5"><img src="img/fix.png" alt="fix"></label>
      </div>
    </section>
  </div>
</body>

</html>
